name: Build and publish Fido's docker image

on:
  push:
    branches:
      - main

jobs:
  build_and_publish:
    strategy:
      matrix:
        include:
          - runner: ubuntu-24.04
            platform: linux/amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker Login
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN}}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fidobot:latest-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}

  create_manifest:
    needs: build_and_publish
    runs-on: ubuntu-latest
    steps:
      - name: Docker Login
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN}}

      - name: Create and push manifest
        run: |
          docker buildx imagetools create -t ${{ secrets.DOCKER_USERNAME }}/fidobot:latest \
            ${{ secrets.DOCKER_USERNAME }}/fidobot:latest-amd64 \
            ${{ secrets.DOCKER_USERNAME }}/fidobot:latest-arm64
